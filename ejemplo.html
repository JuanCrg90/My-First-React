<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>React.js course</title>
    <script src="https://fb.me/react-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  </head>
  <body>
    <section id="container"></section>
    <div id="example"></div>
    <script type="text/babel">
        class HelloWorldComponent  extends React.Component {
          render() {
            return <h1>Hello {this.props.name}!</h1>
            }
        };
        
        ReactDOM.render(<HelloWorldComponent name="JuanCrg90" />, document.getElementById('container'));

        setTimeout(() => {
          ReactDOM.render(<HelloWorldComponent name="Juan Carlos Ruiz" />, document.getElementById('container'));
          }, 5000)
    </script>


  </body>
</html>
